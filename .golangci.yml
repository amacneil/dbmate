linters:
  enable:
    - bodyclose
    - errcheck
    - goimports
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - revive
    - rowserrcheck
    - staticcheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - usetesting
    - whitespace

linters-settings:
  goimports:
    local-prefixes: github.com/amacneil/dbmate
  misspell:
    locale: US

issues:
  include:
    - EXC0002
