version: '2.3'
services:
  dbmate:
    build:
      context: .
      target: build
    depends_on:
      - mysql
      - postgres
    environment:
      MYSQL_URL: mysql://root:root@mysql/dbmate
      POSTGRESQL_URL: postgres://postgres:postgres@postgres/dbmate?sslmode=disable

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root

  postgres:
    image: postgres:10
    environment:
      POSTGRES_PASSWORD: postgres
